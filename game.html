<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap-v4-rtl/dist/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/master.css">
    <link rel="stylesheet" href="./assets/css/game.css">
    <title>Shapes Game</title>
</head>

<body>
    <div class="container-box">
        <div class="box box-shadow">
            <div id="boxShapesId" class="box-shapes">
            </div>
        </div>
        <div class="mr-left-5"></div>
        <div class="panel-box box-shadow">
            <div class="top-panel">
                    <div class="mr-20"></div>
                <div class="icon-container btn-score">امتیاز :&nbsp;<i id="trophyId" class="fas fa-trophy btn-icon trophy-main"></i><span id="scoreId">0</span></div>
                <div class="icon-container btn-score"><i id="heartId" class="fas fa-heart fa-2x btn-icon heart-main"></i><span id="heartCountId">3</span></div>
            </div>
            <div class="img-logo">
                <img src="./assets/image/logo.png" style="width: 150px;height: 150px;">
            </div>

            <div class="down-panel">
                <button type="button" id="startGameId" class="btn btn-success">شروع بازی</button>
                <button type="button" id="endGameId" class="btn btn-secondary">پایان بازی</button>
                <div class="mr-20"></div>
            </div>
        </div>
    </div>

    <div dir="rtl" class="container">
        <div class="modal fade" id="modalId" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">نتیجه بازی</h4>
                    </div>
                    <div id="modalBodyId" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button id="closeModalId" type="button" class="btn btn-default" data-dismiss="modal">بستن</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./node_modules/bootstrap-v4-rtl/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/game.js"></script>
</body>

</html>
